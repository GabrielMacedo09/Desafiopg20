        <h1>Qual o Perfil do Consumidor Onli-ne ?</h1>

        <p>O perfil do consumidor online pode variar, sendo classificado e influenciado por questões culturais,
             sociais e econômicas, além da idade. Esses consumidores são divididos em três principais grupos:
